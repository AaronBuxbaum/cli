          key: ${{ matrix.os }}-${{ matrix.node }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.node }}-yarn-
      - name: Install dependencies
        run: yarn
      - name: Build packages
        run: yarn build
      # end duplicate

      - name: Test types
        run: yarn workspace @percy/core test:types --colors
      - name: Run tests
        run: yarn workspace @percy/core test:coverage --colors
  test-cli:
